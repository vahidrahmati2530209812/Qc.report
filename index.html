
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم ثبت گزارش QC</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
            direction: rtl;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>فرم ثبت گزارش کنترل کیفیت</h2>
        <form>
            <label for="date">تاریخ تولید</label>
            <input type="date" id="date" name="date">

            <label for="shift">شیفت</label>
            <select id="shift" name="shift">
                <option value="morning">صبح</option>
                <option value="evening">عصر</option>
                <option value="night">شب</option>
            </select>

            <label for="operator">نام اپراتور</label>
            <input type="text" id="operator" name="operator">

            <label for="product">نام محصول</label>
            <input type="text" id="product" name="product">

            <label for="moisture">درصد رطوبت</label>
            <input type="number" step="0.01" id="moisture" name="moisture">

            <label for="weight">وزن</label>
            <input type="number" step="0.01" id="weight" name="weight">

            <label for="result">نتیجه</label>
            <select id="result" name="result">
                <option value="accepted">قبول</option>
                <option value="rejected">مردود</option>
            </select>

            <label for="notes">توضیحات اضافه</label>
            <textarea id="notes" name="notes" rows="3"></textarea>

            <button type="submit">ثبت گزارش</button>
        </form>
    </div>
</body>
</html>
